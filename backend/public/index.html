<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberPit Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        padding: 20px;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .stats {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }
      .stat-card {
        background: #1e293b;
        padding: 20px;
        border-radius: 8px;
        flex: 1;
        min-width: 200px;
        border: 1px solid #334155;
      }
      .stat-label {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-bottom: 5px;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #60a5fa;
      }
      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        transition: background 0.2s;
      }
      button:hover {
        background: #2563eb;
      }
      button.danger {
        background: #ef4444;
      }
      button.danger:hover {
        background: #dc2626;
      }
      .requests-list {
        background: #1e293b;
        border-radius: 8px;
        border: 1px solid #334155;
        overflow: hidden;
      }
      .request-item {
        padding: 15px 20px;
        border-bottom: 1px solid #334155;
        cursor: pointer;
        transition: background 0.2s;
      }
      .request-item:hover {
        background: #334155;
      }
      .request-item:last-child {
        border-bottom: none;
      }
      .request-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .request-method {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
        margin-right: 10px;
      }
      .method-GET {
        background: #10b981;
        color: white;
      }
      .method-POST {
        background: #3b82f6;
        color: white;
      }
      .method-PUT {
        background: #f59e0b;
        color: white;
      }
      .method-DELETE {
        background: #ef4444;
        color: white;
      }
      .request-url {
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.875rem;
        color: #94a3b8;
      }
      .request-time {
        font-size: 0.75rem;
        color: #64748b;
      }
      .status-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
      }
      .status-2xx {
        background: #10b981;
        color: white;
      }
      .status-4xx {
        background: #f59e0b;
        color: white;
      }
      .status-5xx {
        background: #ef4444;
        color: white;
      }
      .status-pending {
        background: #64748b;
        color: white;
      }
      .status-success {
        background: #10b981;
        color: white;
      }
      .status-warning {
        background: #f59e0b;
        color: white;
      }
      .status-error {
        background: #ef4444;
        color: white;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        overflow: auto;
        padding: 40px 20px;
      }
      .modal.active {
        display: block;
      }
      .modal-content {
        background: #1e293b;
        max-width: 900px;
        margin: 0 auto;
        border-radius: 8px;
        padding: 30px;
        border: 1px solid #334155;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .close-btn {
        background: none;
        color: #94a3b8;
        font-size: 1.5rem;
        padding: 0;
        width: 30px;
        height: 30px;
      }
      .detail-section {
        margin-bottom: 20px;
      }
      .detail-title {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .detail-content {
        background: #0f172a;
        padding: 15px;
        border-radius: 6px;
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.813rem;
        overflow-x: auto;
        border: 1px solid #334155;
      }
      pre {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #64748b;
      }
      details {
        margin-top: 8px;
        cursor: pointer;
      }
      summary {
        color: #60a5fa;
        font-weight: 600;
        padding: 4px 0;
      }
      summary:hover {
        color: #93c5fd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <h1>üî• CyberPit Dashboard</h1>
        <div id="version" style="color: #64748b; font-size: 0.875rem">
          Loading...
        </div>
      </div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">Total Requests</div>
          <div class="stat-value" id="totalRequests">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">In Memory</div>
          <div class="stat-value" id="inMemory">0</div>
        </div>
      </div>
      <div class="controls">
        <button onclick="loadRequests()">üîÑ Refresh</button>
        <button class="danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
        <label style="color: #94a3b8; padding: 10px">
          <input
            type="checkbox"
            id="autoRefresh"
            onchange="toggleAutoRefresh()"
            checked
          />
          Auto-refresh (3s)
        </label>
        <button onclick="showConfigEditor()">‚öôÔ∏è Edit Configuration</button>
        <button onclick="downloadLogs()">üíæ Download Logs</button>
        <button onclick="document.getElementById('logsUpload').click()">
          üìÇ Upload Logs
        </button>
        <input
          type="file"
          id="logsUpload"
          accept=".json"
          style="display: none"
          onchange="uploadLogs(event)"
        />
      </div>
      <div class="requests-list" id="requestsList">
        <div class="empty-state">No requests logged yet</div>
      </div>
    </div>

    <div class="modal" id="detailModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Request Details</h2>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div id="modalBody"></div>
      </div>
    </div>

    <div class="modal" id="configModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Configuration Editor</h2>
          <button class="close-btn" onclick="closeConfigModal()">√ó</button>
        </div>
        <div class="detail-section">
          <div class="detail-title">Configuration JSON</div>
          <div
            id="configStatus"
            style="
              color: #10b981;
              margin-bottom: 10px;
              font-size: 0.875rem;
              display: none;
            "
          ></div>
          <textarea
            id="configEditor"
            style="
              width: 100%;
              min-height: 400px;
              background: #0f172a;
              color: #e2e8f0;
              border: 1px solid #334155;
              border-radius: 6px;
              padding: 15px;
              font-family: &quot;Monaco&quot;, &quot;Menlo&quot;, monospace;
              font-size: 0.813rem;
            "
          ></textarea>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap">
          <button onclick="saveConfiguration()">üíæ Save Configuration</button>
          <button onclick="downloadConfigFromModal()">
            üíæ Download Config
          </button>
          <button
            onclick="document.getElementById('configUploadModal').click()"
          >
            üìÇ Upload Config
          </button>
          <input
            type="file"
            id="configUploadModal"
            accept=".json"
            style="display: none"
            onchange="uploadConfigFromModal(event)"
          />
          <button onclick="loadConfigIntoEditor()" style="background: #64748b">
            üîÑ Reload from Server
          </button>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
