  <path d="M 50 30 C 47 35 45 40 45 45 C 45 49 47 52 50 52 C 53 52 55 49 55 45 C 55 40 53 35 50 30 Z" 
        fill="#fbbf24" opacity="0.8"/>
  
  <!-- Network nodes -->
  <circle cx="30" cy="50" r="2.5" fill="#10b981"/>
  <circle cx="70" cy="50" r="2.5" fill="#10b981"/>
  <circle cx="50" cy="65" r="2.5" fill="#10b981"/>
  
  <!-- Connection lines -->
  <line x1="30" y1="50" x2="50" y2="65" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="50" x2="50" y2="65" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="50" x2="50" y2="40" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
  <line x1="70" y1="50" x2="50" y2="40" stroke="#334155" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Data packets -->
  <rect x="35" y="55" width="4" height="4" fill="#3b82f6" opacity="0.8" rx="1"/>
  <rect x="60" y="55" width="4" height="4" fill="#3b82f6" opacity="0.8" rx="1"/>
