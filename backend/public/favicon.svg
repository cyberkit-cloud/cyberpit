  <circle cx="40" cy="30" r="3" fill="#60a5fa"/>
  <circle cx="60" cy="30" r="3" fill="#60a5fa"/>
  
  <!-- Flame/Pit icon -->
  <path d="M 50 25 C 45 32 42 38 42 45 C 42 52 45 58 50 58 C 55 58 58 52 58 45 C 58 38 55 32 50 25 Z" 
